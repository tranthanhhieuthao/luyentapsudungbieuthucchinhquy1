<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    let regexp = /^(0[0-9]|1[0-9]|2[0-9]|3[0-1])\/[0-1][0-2]\/[0-9]{4}$/;
    function check(str) {
        if (regexp.test(str)) return true;
        return false;
    }
console.log(check("10/12/2019"));
</script>
</body>
</html>
