<script>
    let patt =/[oaiueiAOIUE]/g;
    let patt1=/\s/g;
    function check(str) {
        let result =str.match(patt);
       let songuyenam = result.length;
       let sophuam =str.length -songuyenam-str.match(patt1).length;
       console.log("so nguyen am la"+" "+songuyenam+" "+"so phu am la"+" "+sophuam)
    }
    check("tran thanh hieu thAo");
</script>
